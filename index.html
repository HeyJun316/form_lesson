<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="form">
  <meta name="keyword" content="form">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HTML応用編 ~登録フォームを作ってみよう~</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="inner bgc_white">
      <div class="regist t_center t_center">
        <h1 class="regist__title font-24 ">アカウント作成</h1>
        <div class="regist__sns flex_center ">
          <a href="#" class="btn facebook">Facebookでスタート</a>
          <a href="#" class="btn google">Googleでスタート</a>
        </div>
        <p class="regist__text font_grey font-13">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
      </div>
      <!-- regist -->
      <div class="infos">
        <div class="account font_grey font-13 t_center">アカウント情報</div>
        <form class="info__contents" method="post" action="#">

          <!-- name -->
          <div class="info__name mt-30 just_flex">
            <div class="width_50 required">
              <p class="info__title">名字</p>
              <label for="first_name"><input type="text" id="first_name" name="name" class="box" required></label>
            </div>
            <div class="width_50 required">
              <p class="info__title">名前</p>
              <label for="last_name"><input type="text" id="last_name" name="name" class="box" required></label>
            </div>
          </div>
          <!-- sex -->
          <div class="info__sex mt-30">
            <p class="info__title">性別</p>
            <div class="width_50">
              <label for="men_sex"><input type="radio" id="men_sex" name="sex" value="男性"><span
                  class="info__sex_label">男性</span>
              </label>
              <label for="women_sex"><input type="radio" id="women_sex" name="sex" value="女性"
                  class="info__sex_label"><span class="info__sex_label">女性</span></label>
              <label for="another_sex"><input type="radio" id="another_sex" name="sex" value="その他"
                  class="info__sex_label"><span class="info__sex_label">その他</span></label>
            </div>
          </div>

          <!-- original -->
          <div class="info__original mt-30 just_flex">
            <div class="width_50">
              <p class="info__title">出身</p>
              <select type="text" id="original" name="original" class="box">
                <option value="東京">東京</option>
                <option value="千葉">千葉</option>
                <option value="埼玉">埼玉</option>
                <option value="神奈川">神奈川</option>
              </select>
            </div>
          </div>
          <!-- email -->
          <div class="info__email mt-30 just_flex">
            <div class="width_50 required">
              <p class="info__title">Eメール</p>
              <label for="email"><input type="text" id="email" name="last_name" required
                  placeholder="ex) hoge@example.com" class="box"></label>
            </div>
          </div>
          <!-- password -->
          <div class="info__password mt-30 just_flex">
            <div class="width_50 required">
              <p class="info__title">パスワード</p>
              <label for="password"><input type="password" id="password" name="password" required class="box"></label>
            </div>
          </div>
          <!-- password_confirmation -->
          <div class="info__password mt-30 just_flex">
            <div class="width_50 required">
              <p class="info__title">パスワード(確認用)</p>
              <label for="password_cofirmation"><input type="password" id="password_cofirmation"
                  name="password_cofirmation" required class="box"></label>
            </div>
          </div>
          <!-- course -->
          <div class="info__corse mt-30 just_flex">
            <div class="width_50">
              <p class="info__title">希望コース</p>
              <input type="checkbox" name="course" value="フロントエンド">フロントエンド
              <br>
              <input type="checkbox" name="course" value="バックエンド">バックエンド
              <br>
              <input type="checkbox" name="course" value="アプリ">アプリ
            </div>
          </div>
          <!-- remarks -->
          <div class="info__remark mt-30 just_flex">
            <div class="width_50">
              <p class="info__title">備考</p>
              <textarea name="ramarks" id="remarks" cols="82" rows="5" placeholder="何かあればご記入ください"
                class="remarks"></textarea>
            </div>
          </div>
          <!-- submit -->
          <div class="info__submit mt-30">
            <input type="submit" value="アカウント作成" class="btn btn__green ">
            <p class="privacy">アカウントを作成することにより、<a href="#" class="font_green">利用規約</a>と<a href="#" class="font_green">プライバシーポリシー</a>に同意するものとします。
            </p>
          </div>

        </form>
      </div>
      <!-- infos -->
    </div>

    <div class="login">

    </div>
  </div>
</body>

</html>
